<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST</title>
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="text-light my-4 text-center">
        <h1>TODO LIST</h1>
        <form class="search">
          <input
            type="text"
            class="form-control m-auto"
            name="search"
            placeholder="Search TODO List"
          />
        </form>
      </header>

      <ul class="list-group todos text-light mx-auto">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>play mariocart</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>defeat canon in zelda</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>make a vegie pie</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
      </ul>

      <form class="add my-4 text-center text-light">
        <label class="text-light">Add a New TODO </label>
        <input
          type="text"
          name="add"
          placeholder="Add a New TODO"
          class="form-control"
        />
      </form>
    </div>

    <script src="../all.js"></script>
    <script src="todo.js"></script>
  </body>
</html>
